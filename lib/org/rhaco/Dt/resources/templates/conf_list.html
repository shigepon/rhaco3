<rt:extends href="base.html" />

<rt:block name="content">
<h2 class="title">Conf</h2>

<table rt:param="object_list" rt:var="obj">
<thead>
<tr>
	<th>&nbsp;</th>
	<th class="span5">class</th>
	<th class="span2">name</th>
	<th class="span1">type</th>
	<th>summary</th>
</tr>
</thead>
<tbody>
<tr style="{$t.cond_switch($obj->exists(),'font-weight: bold;','')}">
	<td>
		<rt:if param="{$obj.exists()}">
			<span class="icon-ok"></span>
		</rt:if>
	</td>
	<td valign="top"><a href="{$t.package_method_url('class_info',{$obj.package()})}">{$obj.package()}</a></td>
	<td>{$obj.name()}</td>
	<td>{$obj.type()}</td>
	<td>{$obj.summary()}</td>
</tr>
</tbody>
</table>

</rt:block>
