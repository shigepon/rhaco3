<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container" style="width: auto;">
				<span class="brand">Board</span>
			</div>
		</div>
	</div>
	<div class="container">
		<rt:exceptions messages="messages">
			<rt:loop param="messages" var="msg">
				<div class="alert alert-error">{$msg}</div>
			</rt:loop>
		</rt:exceptions>
		
		<form class="form-horizontal" method="post">
		<fieldset>
			<legend>Add new comment</legend>
			<div class="control-group">
				<label class="control-label" for="input01">Name:</label>
				<div class="controls">
					<input type="text" class="input-xlarge" name="name" id="input01" rt:ref="true" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="input02">Comment:</label>
				<div class="controls">
					<textarea class="input-xlarge" name="comment" id="input02" rows="3"></textarea>
				</div>
			</div>
			 <div class="form-actions">
				<input type="submit" class="btn btn-primary" value="Save" />
			</div>
		</fieldset>
		</form>
		
		<table class="table table-striped table-bordered table-condensed" rt:param="object_list" rt:var="obj">
		<thead>
			<th>name</th>
			<th>create</th>
			<th>comment</th>
		</thead>
		<tbody>
			<tr>
				<td>{$t.html($obj.name())}</td>
				<td>{$obj.fm_created_at()}</td>
				<td>{$t.html($obj.comment())}</td>
			</tr>
		</tbody>
		</table>
		
		<rt:paginator />
	</div>
</body>
</html>
