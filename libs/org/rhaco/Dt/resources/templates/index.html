<rt:extends href="base.html" />


<rt:block name="content">
	<rt:if param="{$app_description}">
		<pre class="alert alert-block alert-info">{$app_description}</pre>
	</rt:if>

	<table rt:param="{$maps}" rt:var="map" rt:key="url">
	<thead>
		<tr>
			<th class="span2">name</th>
			<th class="span3">url</th>
			<th>template</th>
			<th>summary</th>
		</tr>
	</thead>
	<tbody>
		<tr class="even" style="{$t.cond_switch($map['deprecated'],'text-decoration: line-through;','')}">
			<td nowrap>						
				<rt:if param="{$map['class']}">
					<a href="{$t.package_method_url('method_info',$map['class'],$map['method'])}">{$map['name']}</a>
				<rt:else />
					{$map['name']}
				</rt:if>
			</td>
			<td>{$map['url']}</td>
			<td>
				<rt:if param="{$map['template']}">{$map['template']}</rt:if>
			</td>
			<td>
				<span>{$map['summary']}</span>
				<span style="color:#ff0000; font-weight: bold;">{$map['error']}</span>
			</td>
		</tr>
	</tbody>
	</table>
</rt:block>
