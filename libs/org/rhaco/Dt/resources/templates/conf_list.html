<rt:extends href="base.html" />

<rt:block name="content">
<h2 class="title">Conf</h2>


<table>
<tr>
	<th class="span3">
		session module
		<div id="session_module_sample" class="modal hide fade" style="display: none;">
			<form>
			<div class="modal-header">
				<h3>Sample</h3>
			</div>
			<div class="modal-body">
				<textarea style="width:98%; height: 400px;" name="sample" onclick="this.select()">\org\rhaco\Conf::set('org.rhaco.net.Session','module','org.rhaco.flow.module.SessionDao');</textarea>
			</div>
			</form>
         	</div>
		<a class="icon-question-sign" data-toggle="modal" href="#session_module_sample"></a>
	</th>
	<td>{$session_module_name}</td>
</tr>
<tr>
	<th class="span2">umask</th>
	<td>{$umask}</td>
</tr>
</table>


<table rt:param="object_list" rt:var="obj">
<thead>
<tr>
	<th>&nbsp;</th>
	<th class="span5">class</th>
	<th class="span2">name</th>
	<th class="span1">type</th>
	<th>summary</th>
</tr>
</thead>
<tbody>
<tr style="{$t.cond_switch($obj->exists(),'font-weight: bold;','')}">
	<td>
		<rt:if param="{$obj.exists()}">
			<span class="icon-ok"></span>
		</rt:if>
	</td>
	<td valign="top"><a href="{$t.package_method_url('class_info',{$obj.package()})}">{$obj.package()}</a></td>
	<td>{$obj.name()}</td>
	<td>{$obj.type()}</td>
	<td>{$obj.summary()}</td>
</tr>
</tbody>
</table>

</rt:block>
