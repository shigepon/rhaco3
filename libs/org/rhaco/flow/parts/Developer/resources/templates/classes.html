<rt:extends href="base.html" />

<rt:block name="content">
<h2>Classes</h2>

<table rt:param="{$class_list}" rt:var="c" rt:key="package">
<thead>
	<tr>
		<th>package</th>
		<th>summary</th>
		<th>&nbsp;</th>
	</tr>
</thead>
<tbody>
	<tr>
		<td><a href="{$t.package_method_url('class_info',$package)}">{$package}</a></td>
		<td>{$t.html($c.summary())}</td>
		<td>
			<rt:if param="{$c.usemail()}">
				<span class="label success">mail</span>
			</rt:if>
		</td>
	</tr>
</tbody>
</table>
</rt:block>
