<rt:extends href="index.html" />

<rt:block name="search_form" />

<rt:block name="content">
<h2>
	<a href="{$t.package_method_url('class_info',$package)}">{$f.package_name($package)}</a>
	::
	{$module_name}
</h2>

<div class="alert alert-info">
	{$t.html($description)}
</div>

<rt:if param="{$params}">
	<h3>Params</h3>		
	<table rt:param="{$params}" rt:var="param">
	<thead>
		<tr>
			<th style="width:200px">name</th>
			<th style="width:100px">type</th>
			<th>summary</th>
		</tr>
	</thead>
	<tbody>
		<tr class="even">
			<td>
				{$param[0]}
			</td>
			<td>
				<rt:if param="{$f.type($param[1])}">
					<a href="{$t.package_method_url('class_info',$f.type($param[1]))}">{$param[1]}</a>
				<rt:else />
					{$param[1]}
				</rt:if>
			</td>
			<td>{$t.html($param[2])}</td>
		</tr>
	</tbody>
	</table>
</rt:if>
</rt:block>
