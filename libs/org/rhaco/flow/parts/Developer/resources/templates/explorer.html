<rt:extends href="base.html" />

<rt:block name="content">
<h2 class="title">Explorer</h2>

<form target="result">
<select name="map" onchange="this.form.action=this[this.selectedIndex].value;">
	<rt:loop param="map_names" var="name">
		<option value="{$t.map_url($name)}">[{$name}]</option>
	</rt:loop>
</select>
<input type="submit" />
</form>

<iframe name="result" style="width:95%; height: 90%; padding:10px;"></iframe>
</rt:block>
