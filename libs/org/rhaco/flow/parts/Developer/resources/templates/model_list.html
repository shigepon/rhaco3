<rt:extends href="index.html" />

<rt:block name="content">
<h2 class="title">Models</h2>

<table rt:param="{$dao_models}" rt:key="package" rt:var="summary" class="zebra-striped">
<thead>
	<tr>
		<th>&nbsp;</th>
		<th>package</th>
		<th>summary</th>
		<th>control</th>
	</tr>
</thead>
<tbody>
	<tr class="even">
		<td>
			<rt:if param="{$dao_model_con[$package]}">
				<span class="label success">O</span>
			<rt:else />
				<span class="label warning">X</span>
			</rt:if>
		</td>
		<td>
			<a href="{$t.package_method_url('class_info',$package)}">{$f.package_name($package)}</a>
		</td>
		<td style="width:90%;">
			{$summary}
			<rt:if param="{$dao_model_errors[$package]}">
				<rt:if param="{$summary}"><br /></rt:if>
				<span style="color:#ff0000; font-weight: bold;">{$dao_model_errors[$package]}</span>
			</rt:if>
		</td>
		<td>
			<rt:if param="{$dao_model_errors[$package]}">
			<rt:else />
				<a class="btn small default" href="{$t.package_method_url('do_find',$package)}">&gt;</a>
			</rt:if>
		</td>
	</tr>
</tbody>
</table>
</rt:block>
