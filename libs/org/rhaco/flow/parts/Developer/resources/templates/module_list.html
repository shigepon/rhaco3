<rt:extends href="index.html" />

<rt:block name="content">
<h2 class="title">Module</h2>
<table rt:param="object_list" rt:var="obj">
<thead>
<tr>
	<th>class</th>
	<th>name</th>
	<th>summary</th>
</tr>
</thead>
<tbody>
<tr>
	<td valign="top"><a href="{$t.package_method_url('class_info',{$obj.package()})}">{$obj.package()}</a></td>
	<td><a href="{$t.package_method_url('class_module_info',{$obj.package()},{$obj.name()})}">{$obj.name()}</a></td>
	<td>{$obj.summary()}</td>
</tr>
</tbody>
</table>

</rt:block>
