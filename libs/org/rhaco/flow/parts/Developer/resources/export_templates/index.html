<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>{$app_name}</title>
	<link href="bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="navbar">
		<div class="navbar-inner">
			<div class="container" style="width: auto;">
				<a class="brand" href="{$t.package_method_url('index')}">{$app_name}</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<rt:block name="content">
				<rt:if param="{$app_description}">
					<div class="alert alert-block alert-info">
						{$t.html($app_description)}
					</div>
				</rt:if>

				<table rt:param="{$maps}" rt:var="map" rt:key="url">
				<thead>
					<tr>
						<th style="width:200px;">name</th>
						<th style="width:200px;">url</th>
						<th>summary</th>
					</tr>
				</thead>
				<tbody>
					<tr class="even">
						<td nowrap>						
							<rt:if param="{$map['class']}">
								<a href="{$map['class']}__{$map['method']}.html">{$map['name']}</a>
							<rt:else />
								{$map['name']}
							</rt:if>
						</td>
						<td>{$map['url']}</td>
						<td>
							<span>{$map['summary']}</span>
							<span style="color:#ff0000; font-weight: bold;">{$map['error']}</span>
						</td>
					</tr>
				</tbody>
				</table>
			</rt:block>
		</div>
		<footer>
		</footer>
	</div>
</body>
</html>
