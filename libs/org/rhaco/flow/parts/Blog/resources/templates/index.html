<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>{$title}</title>
<link href="default.css" rel="stylesheet" type="text/css" />
<link rel="alternate" type="application/atom+xml" href="{$t.package_method_url('atom')}" title="Atom" />
</head>
<body>
<div id="wrapper">
<div id="header">
	<div id="logo">
		<h1><a href="{$t.package_method_url('index')}">{$title}</a></h1>
		<h2>{$summary}</h2>
	</div>
	<!-- end div#logo -->
	<div id="menu">
		<ul>
		</ul>
	</div>
	<!-- end div#menu -->
</div>
<div>
	<div id="page">
		<div id="page-bgtop">
			<div id="content">			
				<rt:loop param="object_list" var="obj">			
				<div class="post">
					<div class="post-bgtop">
						<div class="post-bgbtm">
							<ul class="pager">
								<rt:paginator navi="prev,next" tag="li" />
							</ul>
							<div class="clear"></div>

							<h2 class="title"><a href="{$t.package_method_url('detail',$obj.name())}">{$t.html($obj.title())}</a></h2>
							<p class="byline">{$obj.fm_create_date()}</p>
							<div class="entry">
								{$obj.fm_description()}
							</div>
							<div class="meta">
								<rt:loop param="{$obj.tag_list()}" var="tag">
									<a href="{$t.package_method_url('tag',$tag)}" class="tag">{$tag}</a>
								</rt:loop>
							</div>
						</div>
					</div>
				</div>
				</rt:loop>
			</div>
			<!-- end div#content -->
			<div id="sidebar">
				<div id="sidebar-bgtop">
					<div id="sidebar-bgbtm">					
						<ul>
							<rt:if param="{$wishlist}">
							<li>
								<ul>
									<li><a href="{$wishlist}">Wishlist</a></li>
								</ul>
							</li>
							</rt:if>

							<li id="search">
								<h2>Search</h2>
								<form method="get">
									<fieldset>
										<input type="text" id="seach-text" name="query" value="" rt:ref="true" />
										<input type="submit" id="search-submit" value="Search" />
									</fieldset>
								</form>
							</li>
							<li>
								<h2>Tag</h2>
								<ul>
									<rt:loop param="tag_name_list" var="tag_name">
										<li><a href="{$t.package_method_url('tag',$tag_name)}">{$tag_name}</a></li>
									</rt:loop>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!-- end div#sidebar -->
			<div style="clear: both; height: 1px"></div>
		</div>
	</div>
	<!-- end div#page -->
</div>
<!-- end div#wrapper -->
<div id="footer-wrapper">
	<div id="footer">
		<p id="legal">Designed by <a href="http://www.freecsstemplates.org/">Free CSS Templates</a>.</p>
		<p id="links"></p>
	</div>
</div>
<!-- end div#footer -->
</body>
</html>
